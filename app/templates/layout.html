{% extends "bootstrap/base.html" %}

{% block head %}
    {{ super() }}
    <title>{{ title }}</title>
    {% block styles -%}
    <link href="{{ url_for('static', filename='stylesheets/style.css') }}"
          rel="stylesheet" type="text/css"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/materialize.min.css') }}" media="screen,projection"/>
    {%- endblock styles %}

    <!-- meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="description" content="Simple web page for displaying NBA stats">
    <meta name="keywords" content="NBA, stats, basketball, statistics, numbers">
    <meta name="author" content="KnfieyMoloko">
    <meta rel="shortcut icon" href="">

    <!-- favicon definitions -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}"
    type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}"
    type="image/x-icon">
{% endblock %}

{% block body -%}
    <nav class="navbar navbar-static-top navbar-inverse bg-inverse">
            <a class="navbar-brand" href="/">NBA Scores Daily</a>
    </nav>

    {% block scripts %}
        <!-- JS Scripts -->
        <script type="text/javascript" src="{{ url_for('static', filename='JS/materialize.min.js') }}"></script>
    {%- endblock scripts %}
{%- endblock body %}
